  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->

<ion-content padding>

  <ion-list >
                
    <ion-item *ngFor = "let member of members">
        <div *ngIf="member.group.view == '1'">
        <ion-row>
            <ion-col col-3 center *ngIf="member.profile.profileImage">
                <img src="{{profilePictureUrl + member.profile.profileImage}}">
            </ion-col>
            <ion-col col-3 center *ngIf="!member.profile.profileImage">
              <img src="{{defaultProfilePicture}}">
          </ion-col>
            <ion-col col-5 center class="">
             <h2>DN:{{member.profile.defaultID}}</h2>
              <p>CHID:{{member.profile.stationID}}</p>
            </ion-col>
            
            <ion-col col-3 center  >
              <ion-icon  color="primary" name="md-locate" (click)="locations(member)"></ion-icon>
              <ion-icon  color="primary" name="md-contact" (click)="contacts(member)"></ion-icon>
            </ion-col>
            </ion-row>
        </div>
    </ion-item>
    
  </ion-list>
  
</ion-content>
