<ion-header>

  <ion-navbar>

      <ion-buttons left>
          <button ion-button icon-only (click)="dismiss()">
              <ion-icon name="arrow-back"></ion-icon>
          </button>
       </ion-buttons>

      <ion-title>Coupons</ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding class="coupon-main-wrap">

    <form class="list-forms" [formGroup]= "coupons_form">  
      
      <!-- Insert Code Start -->
        <ion-card class="card-box">
          <ion-card-content>
            <div class="card-box-top">
              <div class="coupon-wrap">
                <input type="text" formControlName="promocode" placeholder="Enter Your Promo Code" > 
                <button ion-button tappable (click)="apply()">APPLY</button>
              </div>
            </div>
          </ion-card-content>  
        </ion-card>  
            <!-- <div class="card-box-middle" *ngIf="discount"> -->
           
        <ion-card class="card-box">      
          <ion-card-content>
            <div class="card-box-middle"> 
                <ion-grid>
                  <ion-row>
                    <ion-col col-6>Pro Plan Price</ion-col>
                    <ion-col col-6 right-align>{{price}}</ion-col>
                  </ion-row>
                  <ion-row>
                      <ion-col col-6>Discount Amount</ion-col>
                      <ion-col col-6 right-align>{{deductions}}</ion-col>
                  </ion-row>
                  <ion-row>
                      <ion-col col-6>Payable Amount</ion-col>
                      <ion-col col-6 right-align>{{grandtotal}}</ion-col>
                  </ion-row>
              </ion-grid>
            </div>

            <!-- <div class="card-box-bottom" *ngIf="discount"> -->
            <div class="card-box-bottom">
              <!-- <button ion-button block>Proceed</button> -->
              <button ion-button block (click)="proceed()" tappable style="margin-top:0">PROCEED</button>
            </div>
            
          </ion-card-content>
        </ion-card>

        <ion-item class="login-error" no-lines *ngIf="coupons_form.controls.promocode.invalid  && (coupons_form.controls.promocode.dirty || applyButton || coupons_form.controls.promocode.touched)">
          <p ion-text text-wrap>Please enter promo code</p>
       </ion-item>
       <!-- Insert Code End -->
