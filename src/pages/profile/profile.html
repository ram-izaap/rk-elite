
<ion-header>

  <ion-navbar>
    
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Profile</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding class="bg-wrap">
  
  <ion-grid *ngIf="userInfo">
    
    <!-- Profile mat  -->
    <div class="profile-mat"></div>
    <ion-row user-profile (click)="updateProfilePicture()">

      <ion-col center>
        <ion-img width="80" height="80" src="{{profilePicture}}" class="transparent"></ion-img>
      </ion-col>
        
    </ion-row>

    <ion-list>

      <ion-item transparent-bg>
        <ion-icon name="md-person" item-left large class="home-icon"></ion-icon>
        <p class="color-white">Default Id</p>
        <h2 class="text-blue">{{userInfo.profile.defaultID}}</h2>
       
      </ion-item>

      <ion-item transparent-bg>
        <ion-icon name="md-mail" item-left large class="home-icon"></ion-icon>
        <p class="color-white">Email</p>
        <h2><a href="mailto:{{userInfo.profile.email}}" class="text-blue">{{userInfo.profile.email}}</a></h2>
        
      </ion-item>

      <ion-item transparent-bg>
        <ion-icon name="ios-phone-landscape-outline" item-left large class="home-icon"></ion-icon>
        <p class="color-white">Phonenumber</p>
        <h2><a href="tel:{{userInfo.profile.phoneNumber}}" class="text-blue">{{userInfo.profile.phoneNumber}}</a></h2>
        
      </ion-item>

    </ion-list>

  </ion-grid>  
</ion-content>
