<ion-header>

  <ion-navbar>

    <ion-buttons left>
        <button ion-button icon-only (click)="dismiss()">
            <ion-icon name="arrow-back"></ion-icon>
        </button>
     </ion-buttons>

    <ion-title>Share location</ion-title>

</ion-navbar>

</ion-header>


<ion-content padding>
  <!-- Cards containing quotes -->
  <ion-card>
    <!-- <ion-card-header> Share Location </ion-card-header> -->

    <ion-list>
      <button ion-item (click) = "shareViaEmail()">
        <ion-icon class="share-icon clr-email" name="mail" item-start></ion-icon>
        Email
      </button>

      <button ion-item (click) = "shareViaGoogle()">
        <ion-icon class="share-icon clr-gplus" name="logo-googleplus" item-start></ion-icon>
        Google Plus
      </button>

      <button ion-item (click) = "shareViaWhatsUp()">
        <ion-icon class="share-icon clr-whatsapp" name="logo-whatsapp" item-start></ion-icon>
        whatsapp
      </button>

      <button ion-item (click) = "shareViaFacebook()">
        <ion-icon  class="share-icon clr-facebook" name="logo-facebook" item-start></ion-icon>
        Facebook
      </button>

      <button ion-item (click) = "shareViaTwitter()">
        <ion-icon class="share-icon clr-twitter" name="logo-twitter" item-start></ion-icon>
        Twitter
      </button>

    </ion-list>
  </ion-card>

</ion-content>
