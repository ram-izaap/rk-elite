<!--
  Generated template for the HomePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>

      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>

    <ion-title>Home</ion-title>

  </ion-navbar>

</ion-header>

      
<ion-content padding class="bg-wrap">
      
    <ion-grid *ngIf="userInfo">
      <ion-row>
        <ion-col col-12>
          <button class="s-location" ion-button block icon-left no-height color="danger" (click)="shareLocation()">
            View Members
          </button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-12>
          <button class="s-location" ion-button block icon-left no-height color="danger" (click)="shareLocation()">
            Enter New Member
          </button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-12>
          <button class="s-location" ion-button block icon-left no-height color="danger" (click)="shareLocation()">
            Set Default Village
          </button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-12>
          <button class="s-location" ion-button block icon-left no-height color="danger" (click)="shareLocation()">
            Logout
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
   
</ion-content>
