<ion-tabs [selectedIndex]="_mySelectedIndex" name="conference" [ngClass]="{'blink':_isInboxNotificationArrived}">
    <ion-tab [root]="'MembersPage'" [rootParams]="_memberParams" tabIcon="ios-people-outline" [tabBadge]="10" tabBadgeStyle="danger"></ion-tab>
     
    <ion-tab [root]="'DonationsPage'" [rootParams]="_donationParams" tabIcon="ios-cash-outline" [tabBadge]="_hideInboxEventCounter === true ? null : _inboxUncompletedBadgeCount"
      tabBadgeStyle="danger"  class="inbox"></ion-tab>
   
    <ion-tab [root]="'DoneesPage'" [rootParams]="_doneeParams" tabIcon="ios-contacts-outline"></ion-tab>
</ion-tabs>
