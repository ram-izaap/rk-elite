<ion-header>

  <ion-navbar>

      <ion-buttons left>
          <button ion-button icon-only (click)="dismiss()">
              <ion-icon name="arrow-back"></ion-icon>
          </button>
       </ion-buttons>

      <ion-title>Notification Message</ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]= "notification_form" class="list-forms">
      <ion-item class="button-action">
        <button ion-button icon-start (click)="gallery()">
          <ion-icon name="md-images"></ion-icon>
           </button>

           <button ion-button icon-start (click)="photoCamera()">
             <ion-icon name="md-camera"></ion-icon>
              </button>
              
           <button ion-button icon-start (click)="document()">
             <ion-icon name="md-document"></ion-icon>
             </button>
        </ion-item>

        <!-- <ion-item>
            <h4>Image Preview</h4>
            <img src="{{imageFileName}}" *ngIf="imageFileName" alt="Ionic File" width="300" />
          </ion-item> -->
     <!-- <ion-item>
             <button ion-button block (click)="CaptureImage()" color="secondary">
            <ion-icon name="ios-cloud-upload"></ion-icon>&nbsp;&nbsp;
              Upload Photos
           </button>
      </ion-item> -->

       <ion-item>
          <ion-label floating>
            <ion-icon name="link" item-start class="text-primary"></ion-icon>
              Enter Your Link
             </ion-label>
             <ion-input type="text" formControlName="link" placeholder=""> </ion-input>
         </ion-item>
     
      <ion-item>
        <ion-label floating>
          <ion-icon name="mail" item-start class="text-primary"></ion-icon>
            Enter Your Messages
            </ion-label>
            <ion-input type="text" formControlName="message" placeholder=""> </ion-input>
      </ion-item><br>
        
        <button ion-button icon-start block color="dark" tappable (click)="send()">SEND</button>

  </form>	
</ion-content>
