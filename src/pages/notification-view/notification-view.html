<!--
  Generated template for the NotificationViewPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>

      <ion-buttons left>
          <button ion-button icon-only (click)="dismiss()">
              <ion-icon name="arrow-back"></ion-icon>
          </button>
       </ion-buttons>

      <ion-title>Notification View</ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding>
    <form class="list-form"> 
      <ion-list class="notification-view">
        <ion-item>
              <h2>Default_id : {{notifications_view.joinKey}}</h2>
              <h2>Method_name : Send Message to Group Members</h2>
              <h2>Message : {{notifications_view.message}}</h2>
        </ion-item>
      </ion-list>
      <ion-row>
          <ion-col col-4>
            <button ion-button icon-start block color="" (click)="reply(notifications_view)" tappable style="margin-top:0">
            <ion-icon name="md-share-alt"></ion-icon></button>
          </ion-col>
          <ion-col col-4>
              <button ion-button icon-start block color="" (click)="share(notifications_view)" tappable style="margin-top:0">
                  <ion-icon name="md-share"></ion-icon></button>
            </ion-col>
            <ion-col col-4>
              <button ion-button icon-start block color="danger" (click)="delete(notifications_view)" tappable style="margin-top:0">
                  <ion-icon name="trash"></ion-icon></button>
            </ion-col>
      </ion-row>
    </form>
</ion-content>
