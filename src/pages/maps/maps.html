  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Maps</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 <button ion-button block round (click)="openPage(null, 'create')">Create New Map</button>

  <ion-list>
    <ion-item *ngFor="let group of groups" >
          <ion-grid>
              <ion-row>
                  <ion-col col-9>
        <h2>{{group.name}}</h2>
         </ion-col>
         <ion-col col-3>
            <ion-icon color="primary" name="eye" (click)="openPage(group, 'view')"></ion-icon>
             <ion-icon color="primary" name="create" (click)="openPage(group, 'create')"></ion-icon>
          </ion-col>
        </ion-row>
       
      </ion-grid>
      </ion-item>
  
    
    
  </ion-list>
</ion-content>
